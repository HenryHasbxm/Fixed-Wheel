<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wheel Spinner</title>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: #ffffff;
  margin: 0;
}

.container {
  max-width: 500px;
  margin: 20px auto;
}

textarea {
  width: 100%;
  height: 120px;
  padding: 10px;
  font-size: 14px;
  box-sizing: border-box;
}

button {
  margin: 10px 5px;
  padding: 10px 18px;
  font-size: 16px;
  border-radius: 5px;
  border: none;
  cursor: pointer;
  background: #2f80ed;
  color: white;
}

button:hover {
  background: #1c5dc9;
}

canvas {
  margin-top: 20px;
}

#winnerDisplay {
  font-size: 22px;
  font-weight: bold;
  margin-top: 15px;
}
</style>
</head>
<body>

<div class="container">
  <h2>Wheel of Names</h2>
  <textarea id="namesInput" placeholder="Enter names (comma after winner)
Example:
Alice
Bob,
Charlie"></textarea><br>
  <button onclick="createWheel()">Update</button>

  <canvas id="wheel" width="400" height="400"></canvas><br>
  <button onclick="spin()">Spin</button>

  <div id="winnerDisplay"></div>
</div>

<script>
let names = [];
let riggedIndex = -1;
let currentRotation = 0;
let spinning = false;

const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");

function createWheel() {
  const raw = document.getElementById("namesInput").value
    .split("\n")
    .map(n => n.trim())
    .filter(n => n);

  names = [];
  riggedIndex = -1;

  raw.forEach((name, i) => {
    if (name.endsWith(",")) {
      name = name.slice(0, -1);
      riggedIndex = names.length;
    }
    names.push(name);
  });

  drawWheel();
}

function drawWheel() {
  if (names.length === 0) return;

  const arc = 2 * Math.PI / names.length;

  ctx.clearRect(0, 0, 400, 400);

  for (let i = 0; i < names.length; i++) {
    ctx.beginPath();
    ctx.moveTo(200, 200);
    ctx.arc(200, 200, 200,
      currentRotation + i * arc,
      currentRotation + (i + 1) * arc);
    ctx.fillStyle = `hsl(${i * 360 / names.length}, 70%, 55%)`;
    ctx.fill();

    ctx.save();
    ctx.translate(200, 200);
    ctx.rotate(currentRotation + i * arc + arc / 2);
    ctx.textAlign = "right";
    ctx.fillStyle = "white";
    ctx.font = "bold 16px Arial";
    ctx.fillText(names[i], 180, 5);
    ctx.restore();
  }

  // Pointer
  ctx.beginPath();
  ctx.moveTo(200, 0);
  ctx.lineTo(185, 25);
  ctx.lineTo(215, 25);
  ctx.fillStyle = "black";
  ctx.fill();
}

function spin() {
  if (spinning || names.length < 2) return;
  spinning = true;
  document.getElementById("winnerDisplay").textContent = "";

  const arc = 2 * Math.PI / names.length;

  // If no comma rig, pick random
  let winnerIndex = riggedIndex >= 0
    ? riggedIndex
    : Math.floor(Math.random() * names.length);

  // Calculate EXACT target rotation
  const targetRotation =
    (3 * Math.PI / 2) - // pointer top
    (winnerIndex * arc) -
    (arc / 2);

  const extraSpins = 10 * 2 * Math.PI;

  const startRotation = currentRotation;
  const finalRotation = extraSpins + targetRotation;

  const duration = 5000;
  const startTime = performance.now();

  function animate(time) {
    const elapsed = time - startTime;
    const progress = Math.min(elapsed / duration, 1);

    // Smooth cubic ease-out
    const ease = 1 - Math.pow(1 - progress, 3);

    currentRotation =
      startRotation +
      (finalRotation - startRotation) * ease;

    drawWheel();

    if (progress < 1) {
      requestAnimationFrame(animate);
    } else {
      currentRotation = finalRotation % (2 * Math.PI);
      spinning = false;
      document.getElementById("winnerDisplay").textContent =
        "Winner: " + names[winnerIndex];
    }
  }

  requestAnimationFrame(animate);
}
</script>

</body>
</html>
